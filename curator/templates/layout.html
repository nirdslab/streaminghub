<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  {{ fontawesome_css() }}
  <title>Curator - Select Files</title>
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/"><img src="/static/logo.png" alt="logo"
          style="margin: 0; padding: 0; height: 2.2rem;"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <!-- Upload Section -->
          <div class="d-flex flex-row justify-content-end">
            <form id="uploadForm" action="/upload/{{currentDir}}" method="post" enctype="multipart/form-data"
              style="display:none;">
              <div class="input-group">
                <input class="form-control" type="file" name="files[]" multiple="true">
                <input class="btn btn-light ms-1 me-2" type="submit" value="Upload" />
              </div>
            </form>
            <button title="Upload" id="upload_btn" class="btn btn-light ms-1 me-2">Upload</button>
            <!-- View Buttons -->
            <button {% if view_id==0 %}disabled{% endif %} title="Grid View" class='btn btn-light ms-1' id="view0_btn">
              <i class="fas fa-th"></i>
            </button>
            <button {% if view_id==1 %}disabled{% endif %} title="List View" class='btn btn-light ms-1' id="view1_btn">
              <i class="fas fa-list"></i>
            </button>
            {% if logged_in %}
            <a title="Logout" class="btn btn-light ms-1" href="/logout/">
              <span class="fas fa-sign-out-alt"></span>
            </a>
            {% endif %}
          </div>
        </ul>
      </div>
    </div>
  </nav>
  {% block content %}
  {% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/init.js"></script>
  {{ fontawesome_js() }}
  {% block scripts %}
  {% endblock %}
</body>

</html>
