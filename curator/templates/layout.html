<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  {{ fontawesome_html() }}
  <title>Curator - Select Files</title>
</head>

<body>
  <nav class="navbar bg-dark navbar-expand-md border-bottom border-body">
    <a class="navbar-brand" href="/"><img src="/static/logo.png"
        style="width:100px; margin-top:-10px;margin-bottom:-20px;"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav ms-auto mt-2 mb-2 ">
        <!-- Upload Section -->
        <form id="uploadForm" action="/upload/{{currentDir}}" method="post" enctype="multipart/form-data"
          style="display:none;">
          <div class="input-group">
            <input class="form-control" type="file" name="files[]" multiple="true">
            <input class="btn btn-light me-4 ms-2" type="submit" value="Upload" />
          </div>
        </form>
        <button id="uploadButton" class="btn btn-light me-4 ms-2">Upload</button>
        <!-- View Buttons -->
        <button class='btn btn-light me-1' id="view0_button" {% if view_id==0 %} disabled {% endif %}><i class="fas fa-th-large"></i></button>
        <button class='btn btn-light me-3' id="view1_button" {% if view_id==1 %} disabled {% endif %}><i class="fas fa-list"></i></button>
        {% if logged_in %}
        <li class="nav-item">
          <a data-bs-toggle="tooltip" data-bs-placement="right" title="Logout" class="nav-link active hvr-grow"
            href="/logout/"> <span class="fa fa-sign-out-alt"></span> <span class="sr-only">(current)</span></a>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav>
  {% block content %}
  {% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
    crossorigin="anonymous"></script>
  <script src="/static/js/init.js"></script>
  {% block scripts %}
  {% endblock %}
</body>

</html>
