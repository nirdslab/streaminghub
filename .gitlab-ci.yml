image: alpine:latest

variables:
  POSTGRES_ENABLED: "false"

stages:
  - build
  - test
  - deploy  # dummy stage to follow the template guidelines
  - review
  - dast
  - staging
  - canary
  - production
  - incremental rollout 10%
  - incremental rollout 25%
  - incremental rollout 50%
  - incremental rollout 100%
  - performance
  - cleanup


test_python:
  image: python:3-alpine
  before_script:
    - pip install -r requirements.txt
  stage: test
  script:
    - find test/*.py | xargs -n 1 python3


include:
  - template: Jobs/Build.gitlab-ci.yml
  #- template: Jobs/Test.gitlab-ci.yml (commented to run custom tests)
  #- template: Jobs/Code-Quality.gitlab-ci.yml (commented since it runs forever)
  - template: Jobs/Code-Intelligence.gitlab-ci.yml
  - template: Jobs/Deploy.gitlab-ci.yml
  - template: Jobs/DAST-Default-Branch-Deploy.gitlab-ci.yml
  - template: Jobs/Browser-Performance-Testing.gitlab-ci.yml
  - template: Security/DAST.gitlab-ci.yml
  - template: Security/Container-Scanning.gitlab-ci.yml
  - template: Security/Dependency-Scanning.gitlab-ci.yml
  - template: Security/License-Scanning.gitlab-ci.yml
  - template: Security/SAST.gitlab-ci.yml
  - template: Security/Secret-Detection.gitlab-ci.yml